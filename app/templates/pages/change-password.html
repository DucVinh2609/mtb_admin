<div class="main-content">
  <!-- Top navbar -->
  {% include 'includes/nav-top-right.html' %}

  <!-- Header -->
  {% include 'includes/top-stats.html' %}
  
  <!-- Page content -->
  <div class="container-fluid mt--7">
      <div class="row mt-5">
        <div class="col">
          <div class="card bg-default shadow">
            <div class="card-header bg-transparent border-0">
              <h3 class="text-white mb-0">CHANGE PASSWORD</h3>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
                <form role="form">
                  {{ form.hidden_tag() }}
                  <div class="form-group mb-3">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input class="form-control" type="text" id="current_password" name="current_password">
                      <input class="form-control" type="hidden" id="pass" name="pass" value={{row[0]}}>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" type="text" id="new_password" name="new_password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" type="text" id="confirm_password" name="confirm_password">
                    </div>
                  </div>
                  <div class="text-center">
                    <button onclick="changePass()" class="btn btn-primary my-4">Update</button>
                  </div>
                </form>
              </div>
          </div>
        </div>
      </div>
    {% include 'includes/footer.html' %}
    
  </div>
</div>
<script>
  function changePass(){
    var pass = $('input[id="pass"]').val();
    var current_password = $('input[id="current_password"]').val();
    var new_password = $('input[id="new_password"]').val();
    var confirm_password = $('input[id="confirm_password"]').val();
    if(current_password!=pass){
      alert("Nhập mật khẩu cũ chưa đúng");
    } else if(confirm_password!=new_password){
      alert("Nhập lại mật khẩu không đúng");
    } else {
      window.location.href ='/password/update/'+new_password;
    }
  }
</script>
