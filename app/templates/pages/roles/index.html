<div class="main-content">
  <!-- Top navbar -->
  {% include 'includes/nav-top-right.html' %}

  <!-- Header -->
  {% include 'includes/top-stats.html' %}
  
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Dark table -->
    <div class="row mt-5">
      <div class="col">
        <div class="card bg-default shadow">
          <div class="card-header bg-transparent border-0">
            <h3 class="text-white mb-0">Roles</h3>
          </div>
          <div class="table-responsive">
            <div style="float: right; margin-right: 100px;">
              <button onclick="window.location.href = '/new_roles'"; class="btn btn-primary my-4">Add Roles</button>
            </div>
            <table id="roles" class="table align-items-center table-dark table-flush">
              <thead class="thead-dark text-center">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Roles</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>

              <tbody>
                {% for row in result %}
                <tr class="text-center">
                  <td>
                    {{ row[0] }}
                  </td>
                  <td>
                    {{ row[1] }}
                  </td>
                  <td>
                    <a href="#" role="button" aria-haspopup="true" aria-expanded="false" onclick="window.location.href ='/edit_roles/{{row[0]}}'";>
                      <i class="fas fa-cogs"></i>
                    </a>
                    <a href="#" role="button" aria-haspopup="true" aria-expanded="false" data-toggle="modal" data-target="#modalDelete" data-whatever="{{ row[0] }}">
                      <i class="fas fa-trash-alt"></i>
                    </a>
                  </td>
                </tr>
                {% endfor %}         
              </tbody>
     
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Delete-->
    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="exampleModalLongTitle">Delete Roles</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="rolesid">OK</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function(){
          $('#modalDelete').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var rolesId = button.data('whatever');
            // var modal = $(this)
            // modal.find('.modal-body').text('Are you sure you want to delete ' + movietypesId[3] +' ?')
            $('.modal-footer #rolesid').click(function(){
              window.location.href ='/roles/delete/'+rolesId;
            });
          })
      })
    </script>
  
    {% include 'includes/footer.html' %}
    
  </div>
</div>
